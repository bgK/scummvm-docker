        "configure_args": [
            "--host=ds",
            "--enable-plugins",
            "--default-dynamic"
        ],
        "env": {
            "CXX": "ccache arm-none-eabi-c++",
            "CXXFLAGS": "-isystem /opt/devkitpro/devkitARM/include",
            "LDFLAGS": "-L/opt/devkitpro/devkitARM/lib"
        }
    },
    "gamecube": {
        "configure_args": [
            "--host=gamecube",
