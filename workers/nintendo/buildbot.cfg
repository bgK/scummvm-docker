            "--enable-vkeybd"
        ],
        "env": {
            "CXX": "ccache powerpc-eabi-g++",
            "CXXFLAGS": "-isystem /opt/devkitpro/devkitPPC/include",
            "LDFLAGS": "-L/opt/devkitpro/devkitPPC/lib"
        },
        "package_make_target": "wiidist"
    },
    "wii": {
        "configure_args": [
