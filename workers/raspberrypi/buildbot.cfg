builders = {
    "": {
        "configure_args": [
            "--host=raspberrypi",
            "--enable-c++11",
            "--with-sdl-prefix=/rpxc/sysroot/usr",
            "--with-libcurl-prefix=/rpxc/sysroot/usr",
            "--with-freetype2-prefix=/rpxc/sysroot/usr"
        ],
        "env": {
            "CXX": "ccache arm-linux-gnueabihf-g++",
            "CPPFLAGS": "-isystem /rpxc/sysroot/usr/include "
                        "-isystem /rpxc/sysroot/usr/include/arm-linux-gnueabihf",
            "RPI_ROOT": "/rpxc/sysroot"
        }
    }
}
